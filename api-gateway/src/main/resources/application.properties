spring.application.name=api-gateway

# Server Configuration
server.port=8080

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


# Auth Service - All 7 paths
spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://auth-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/auth/**,/permissions/**,/roles/**,/role-permissions/**,/users/**,/user-permissions/**,/user-roles/**

# Org Service - 2 paths  
spring.cloud.gateway.server.webflux.routes[1].id=org-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://org-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/companies/**,/branches/**

# Catalog Service - 4 paths
spring.cloud.gateway.server.webflux.routes[2].id=catalog-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://catalog-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/categories/**,/sub-categories/**,/company-categories/**,/products/**
